<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
  .attribution { font-size: 11px; text-align: center; }
  .attribution a { color: hsl(228, 45%, 44%); }
</style>
</head>
<body>
  <div id="content">
      <img class="ilustration-content ilustration-border"src="images/illustration-hero.svg">

      <div class="body-content">

        <h2 class="OS">Order Summary</h2>
        <div class="summary-content">
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device 
          anywhere you like!</p><br>
        </div>

        <!-- singger, price and change song -->
        <div class="box-buy-song">
          <img class="music-icon" src="images/icon-music.svg">
          <div class="box-name-price">
            <p class="singger">Annual Plan</p>
            <p class="price">$55.99/year</p>
          </div>
          <a href="#" class="btn-change">Change</a>
        </div>

        <!-- button pay and cancle -->
        <div class="box-payment">
          <button class="btn pay">Proceed to Payment</button>
          <br>
          <button class="btn cancle">Cancel Order</button>
        </div>
        
      </div>
  </div>
  <div class="attribution" style="margin: 50px;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge"target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MrFunnyide">Aji Bayu Permadi</a>.
  </div>
</body>
</html>
